<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Switch Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.8rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: #ffd700;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        
        .bulb-container {
            position: relative;
            width: 250px;
            height: 400px;
            margin: 0 auto 30px;
        }
        
        .bulb {
            position: absolute;
            width: 180px;
            height: 180px;
            background: #e0e0e0;
            border-radius: 50%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.2),
                0 0 0 15px #d0d0d0,
                0 0 0 20px #c0c0c0;
            transition: all 0.5s ease;
            z-index: 10;
        }
        
        .bulb.on {
            background: #ffffcc;
            box-shadow: 
                inset 0 0 50px rgba(255, 255, 150, 0.8),
                0 0 0 15px #d0d0d0,
                0 0 0 20px #c0c0c0,
                0 0 100px rgba(255, 255, 100, 0.7);
        }
        
        .bulb-neck {
            position: absolute;
            width: 70px;
            height: 60px;
            background: #c0c0c0;
            border-radius: 10px 10px 0 0;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9;
        }
        
        .bulb-base {
            position: absolute;
            width: 90px;
            height: 40px;
            background: #a0a0a0;
            border-radius: 5px;
            bottom: 240px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 8;
        }
        
        .light {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,200,0) 0%, rgba(255,255,200,0.1) 40%, rgba(255,255,200,0) 70%);
            border-radius: 50%;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .light.on {
            opacity: 1;
        }
        
        .switch-container {
            margin: 30px auto;
            width: 200px;
            height: 100px;
            background: #555;
            border-radius: 50px;
            position: relative;
            box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        
        .switch {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
            border-radius: 50%;
            top: 10px;
            left: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
        }
        
        .switch.on {
            left: 105px;
            background: linear-gradient(to bottom, #ffff99, #ffcc00);
            box-shadow: 0 0 20px rgba(255, 255, 100, 0.7);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            color: #fff;
        }
        
        .instructions h3 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .instructions ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .bulb-container {
                width: 200px;
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LIGHT</h1>
        <div class="subtitle">ON/ OF</div>
        
        <div class="bulb-container">
            <div class="light" id="light"></div>
            <div class="bulb" id="bulb"></div>
            <div class="bulb-neck"></div>
            <div class="bulb-base"></div>
        </div>
        
        <div class="switch-container" id="switchContainer">
            <div class="switch" id="switch">ON/OFF</div>
        </div>
        
       
    </div>

    <script>
        const bulb = document.getElementById('bulb');
        const light = document.getElementById('light');
        const switchBtn = document.getElementById('switch');
        const switchContainer = document.getElementById('switchContainer');
        
        let isOn = false;
        
        function toggleSwitch() {
            isOn = !isOn;
            
            if (isOn) {
                bulb.classList.add('on');
                light.classList.add('on');
                switchBtn.classList.add('on');
                switchBtn.textContent = 'ON';
            } else {
                bulb.classList.remove('on');
                light.classList.remove('on');
                switchBtn.classList.remove('on');
                switchBtn.textContent = 'OFF';
            }
        }
        
        switchContainer.addEventListener('click', toggleSwitch);
        
        // Initialize
        switchBtn.textContent = 'OFF';
    </script>
</body>
</html>
