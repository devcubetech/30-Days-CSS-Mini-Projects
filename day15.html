<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Garden Walk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .header {
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffb6c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .scene {
            width: 100%;
            height: 70vh;
            max-height: 600px;
            background: linear-gradient(to bottom, #64b3f4, #c2e59c);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        /* Sky elements */
        .sun {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: #ffdb58;
            border-radius: 50%;
            box-shadow: 0 0 50px #ffdb58;
            animation: pulse 4s infinite;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .cloud-1 {
            top: 60px;
            left: 10%;
            width: 100px;
            height: 40px;
            animation: float 25s infinite linear;
        }

        .cloud-2 {
            top: 120px;
            left: 25%;
            width: 80px;
            height: 35px;
            animation: float 20s infinite linear reverse;
        }

        .cloud-3 {
            top: 90px;
            right: 20%;
            width: 120px;
            height: 50px;
            animation: float 30s infinite linear;
        }

        /* Ground elements */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, #5d9e22, #7bc043);
            border-top-left-radius: 50% 40%;
            border-top-right-radius: 50% 40%;
        }

        .path {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 100px;
            background: #d2b48c;
            border-top-left-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
        }

        /* Flowers */
        .flower {
            position: absolute;
            bottom: 40%;
            z-index: 5;
        }

        .flower .stem {
            position: absolute;
            width: 5px;
            height: 70px;
            background: #3d8c40;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .flower .bloom {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: sway 5s infinite ease-in-out;
        }

        .flower .center {
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            z-index: 2;
        }

        .flower .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .flower:nth-child(1) { left: 20%; }
        .flower:nth-child(2) { left: 30%; }
        .flower:nth-child(3) { left: 70%; }
        .flower:nth-child(4) { left: 80%; }
        .flower:nth-child(5) { left: 45%; bottom: 45%; }
        .flower:nth-child(6) { left: 55%; bottom: 45%; }

        /* Couple */
        .couple {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            animation: walk 20s infinite linear;
            z-index: 10;
        }

        .person {
            position: relative;
        }

        .boy {
            margin-right: -20px;
        }

        .girl {
            margin-left: -20px;
        }

        .head {
            width: 40px;
            height: 40px;
            background: #f9d5bb;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        .body {
            width: 50px;
            height: 70px;
            position: relative;
            z-index: 1;
            border-radius: 10px 10px 0 0;
        }

        .boy .body {
            background: #3498db;
        }

        .girl .body {
            background: #e91e63;
        }

        .leg {
            position: absolute;
            width: 10px;
            height: 50px;
            background: #2c3e50;
            bottom: -50px;
            border-radius: 5px;
            animation: legWalk 0.8s infinite ease-in-out;
        }

        .leg.left {
            left: 10px;
            animation-delay: 0.4s;
        }

        .leg.right {
            right: 10px;
        }

        .arm {
            position: absolute;
            width: 8px;
            height: 40px;
            background: #f9d5bb;
            top: 35px;
            border-radius: 4px;
            animation: armSwing 1.6s infinite ease-in-out;
        }

        .boy .arm.left {
            left: -8px;
            transform-origin: top right;
        }

        .boy .arm.right {
            right: -8px;
            transform-origin: top left;
            animation-delay: 0.8s;
        }

        .girl .arm.left {
            left: -8px;
            transform-origin: top right;
            animation-delay: 0.4s;
        }

        .girl .arm.right {
            right: -8px;
            transform-origin: top left;
            animation-delay: 1.2s;
        }

        .hearts {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #e91e63;
            animation: heartFloat 3s infinite ease-in-out;
        }

        /* Floating hearts */
        .floating-heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 24px;
            opacity: 0;
            animation: floatUp 8s infinite linear;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffb6c1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(2px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }

        @keyframes walk {
            0% { left: 10%; }
            100% { left: 90%; }
        }

        @keyframes legWalk {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
        }

        @keyframes armSwing {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        @keyframes floatUp {
            0% { 
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% { 
                opacity: 1;
                transform: translateY(-20px) translateX(10px);
            }
            90% { 
                opacity: 0.8;
            }
            100% { 
                opacity: 0;
                transform: translateY(-200px) translateX(50px);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .scene {
                height: 50vh;
            }
            
            .couple {
                transform: translateX(-50%) scale(0.8);
            }
        }
    </style>
</head>

    <script>
        function restartAnimation() {
            const couple = document.querySelector('.couple');
            couple.style.animation = 'none';
            setTimeout(() => {
                couple.style.animation = 'walk 20s infinite linear';
            }, 10);
        }
        
        function toggleAnimation() {
            const couple = document.querySelector('.couple');
            if (couple.style.animationPlayState === 'paused') {
                couple.style.animationPlayState = 'running';
            } else {
                couple.style.animationPlayState = 'paused';
            }
        }
        
        // Create additional floating hearts dynamically
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDelay = `${Math.random() * 8}s`;
            document.querySelector('.scene').appendChild(heart);
        }
    </script>
